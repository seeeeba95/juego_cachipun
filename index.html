    <div>


        <form action="#" method="post" class="container_tabla1" id="tabla1">
            <h3 class="text-center">Selecciona tu opción en el cachipún</h3>

                <label for="fname">Elige cuantas veces quieres jugar</label>
                <br>
                <input type="number" id="nveces" class="input_number" placeholder="N°" value="1">
                <br>
                <label for="lista" id=" cachipunOpt">Escoje tu opción</label>
                <br>
                <select id="cachipunOpt" class="boton">  
                    <option type="text" value="piedra">Piedra</option>  
                    <option type="text" value="papel">Papel</option> 
                    <option type="text" value="tijera">Tijera</option> 
                </select>
                <br>

                <input type="button" name="Jugar contra la maquina" class="boton calcular" id="enviar" value="calcular" onclick="cachipun()">
                
            
            <p id="resultado1" class="resultado1">Resultados</p>
            <p id="resultado"></p>
            <p id="resultado2" class="resultado2"></p>
                    
            </form>
